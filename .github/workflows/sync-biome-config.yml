name: Sync Biome Config

on:
  push:
    paths:
      - 'packages/biome-config-noaqh/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (dev)
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout target (biome-config-noaqh)
        uses: actions/checkout@v4
        with:
          repository: noaqh-corp/biome-config-noaqh
          token: ${{ secrets.NOAQH_PAT }}
          path: target
          fetch-depth: 0

      - name: Initialize repository if empty
        working-directory: target
        run: |
          if [ ! -f .git/HEAD ] || ! git rev-parse --verify HEAD >/dev/null 2>&1; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git checkout -b main || git checkout -b main
          fi

      - name: Copy biome config to target
        run: |
          cp -r source/packages/biome-config-noaqh/* target/

      - name: Check for changes
        id: git-check
        working-directory: target
        run: |
          git add .
          if git diff --cached --exit-code . >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        working-directory: target
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: sync biome config from dev repository"
          git push origin main || git push -u origin main

